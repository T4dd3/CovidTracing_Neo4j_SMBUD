<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Covid-19 Tracing</title>
</head>

<body>
<div id="graph">
</div>
<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <select id="queryToExecute" class="form-control" name="query">
                                    <option value="Swab">Insert a new Swab</option>
                                    <option value="HR">Find all of the subject's high-risk contacts</option>
                                </select>
                                <!--<input type="text" value="Matrix" placeholder="Search for Movie Title" class="form-control" name="search"> -->
                            </div>
                           
                            <button class="btn btn-default" type="submit">Execute</button>
                        </form>
                    </li>
                    <li>
                        <form role="dbCreation" class="navbar-form" id="dbCreation">
                            <button class="btn btn-default" type="submit">Create or re-initialize database</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="navbar-header col-sm-6 col-md-6">
                <div class="logo-well">
                    <a href="http://neo4j.com/developer/example-project" target="_blank">
                        <img src="https://dist.neo4j.com/wp-content/uploads/neo4j_logo_globe1-150x150.png" alt="Neo4j World's Leading Graph Database" id="logo">
                    </a>
                </div>
                <div class="navbar-brand">
                    <div class="brand">Group 7 - SMBUD Project Neo4J - Tracing Covid</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Dati Swab da inserire-->
<div class="col-md-6" >
    <div class="panel panel-default" style="display: none;">
        <div class="panel-heading">Swab Insert</div>
        <table id="InsertSB" class="table table-striped table-hover">
            <thead>
            <tr align="justify">
                <th>SSN Person</th>
                <th>Date</th>
                <th>Type</th>
                <th>Outcome</th>
            </tr>
            </thead>
            <tbody>
                <tr id="InputSB" align="justify">
                    <input type="text" id="SSN_SB">
                    <input type="text" id="Date_SB">
                    <input type="text" id="Type_SB">
                    <input type="text" id="Outcome_SB">
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!--Inserimento HR contact-->
    <div class="col-md-6" style="display: none;">
        <div class="panel panel-default">
            <div class="panel-heading">Find all of the subject's high-risk contacts</div>
            <table id="InsertHR" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>SSN Person</th>
                   
                </tr>
                </thead>
                <tbody>
                    <tr id="InputHR">
                        <input type="text" id="SSN_HR">
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

 <!-- Visualizzazione Swab-->
     <div class="col-md-6" style="display: none;">
        <div class="panel panel-default">
            <div class="panel-heading">View a new Swab</div>
            <table id="ViewSB" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>SSN Person</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Outcome</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

<!-- Per visualizzazione valori dell'HR -->
    <div class="col-md-6" style="display: none;">
        <div class="panel panel-default">
            <div class="panel-heading">seconda query da visualizzare (HR)</div>
            <table id="ViewHR" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>SSN</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>DateofBirth</th>
                    <th>Address</th>
                    <th>Name</th>
                    <th>phoneNumber</th>
                    <th>email</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>



<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.person { fill: #888; }
    .node.activity { fill: #BBB; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="neo4j-web.min.js"></script>
</body>
</html>
