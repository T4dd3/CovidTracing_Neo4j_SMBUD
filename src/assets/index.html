<!DOCTYPE html>

<body>

                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <select id="queryToExecute" class="form-control" name="query">
                                    <option value="HR" selected>Find all of the subject's high-risk contacts</option>
                                    <option value="SB">Insert a new Swab</option>
                                </select>
                                <!--<input type="text" value="Matrix" placeholder="Search for Movie Title" class="form-control" name="search"> -->
                            </div>
                           
                            <button class="btn btn-default" type="submit">Execute</button>
                        </form>
                    </li>
                    <li>
                        <form role="dbCreation" class="navbar-form" id="dbCreation">
                            <button class="btn btn-default" type="submit">Create or re-initialize database</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="navbar-header col-sm-6 col-md-6">
                <div class="logo-well">
                    <a href="http://neo4j.com/developer/example-project" target="_blank">

                </div>
                <div class="navbar-brand">
                    <div class="brand">Group 7 - SMBUD Project Neo4J - Tracing Covid</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
<!--Dati Swab da inserire-->
<div class="col-md-6" style="display: none;" id="InsertSB">
    <div class="panel panel-default">
        <div class="panel-heading">Swab Insert</div>
        <table  class="table table-striped table-hover">
            <thead>
            <tr >
                <th>SSN Person</th>
                <th>Date</th>
                <th>Type</th>
                <th>Outcome</th>
            </tr>
            </thead>
            <tbody>
                <form autocomplete="off"><tr id="InputSB">
                    <td><input type="text" id="SSN_SB" value="603-62-6605"></td>
                    <td><input type="text" id="Date_SB" value="2021-05-05"></td>
                    <td><input type="text" id="Type_SB"></td>
                    <td><input type="text" id="Outcome_SB"></td>
                </tr></form>
            </tbody>
        </table>
    </div>
</div>

 <div class="col-md-6" style="display: none;" id="ViewSB">

            <thead>
            <tr>

<!--Inserimento HR contact-->
    <div class="col-md-3" id="InsertHR">
        <div class="panel panel-default">
            <div class="panel-heading">Find all of the subject's high-risk contacts (Insertion)</div>
            <table  class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="text-center">SSN Person</th>
                    <th class="text-center">Swab Date</th>
                </tr>
                </thead>
                <tbody>
                    <tr id="InputHR" class="text-center">
                        <td><input type="text" id="SSN_HR" value="603-62-6605"></td>
                        <td><input type="text" id="SwabDate_HR" value="2021-05-05"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<!-- Per visualizzazione valori dell'HR -->
    <div class="col-md-9" id="ViewHR"> 
        <div class="panel panel-default">
            <div class="panel-heading">Find all of the subject's high-risk contacts (View)</div>
            <table class="table table-striped table-hover" id="ViewHRData">
                <thead>
                <tr>
                    <th>SSN</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>DateofBirth</th>
                    <th>Address</th>
                    <th>phoneNumber</th>
                    <th>email</th>
                </tr>
                </thead>
                <tbody id="bodyTableHRView">
                    <tr>
                        <td id="SSN_HR_View"></td>
                        <td id="Name_HR_View"></td>
                        <td id="Surname_HR_View"></td>
                        <td id="DateofBirth_HR_View"></td>
                        <td id="Address_HR_View"></td>
                        <td id="Surname_HR_View"></td>
                        <td id="PhoneNumber_HR_View"></td>
                        <td id="Email_HR_View"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.person { fill: rgb(233, 159, 159); }
    .node.activity { fill: rgb(223, 130, 130); }
    .link { stroke: rgb(161, 63, 63); stroke-opacity: .6; stroke-width: 1px; }
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
